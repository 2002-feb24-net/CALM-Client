<app-navbar></app-navbar>

<div class="container" style="padding-top:40px;">
    <div class="row">

        <div class="card-body p-4">
            <button type="submit" class="btn btn-block btn-success" (click)="showMyC=!showMyC">Add a new Admin</button>

            <div *ngIf="showMyC">

                <form [formGroup]="CreateAdminForm" (ngSubmit)="CreateAdmin()">


                    <h1 style="text-align:center">Add an admin</h1>


                    <div class="input-group mb-3">First Name:
                        <input type="text" class="form-control sty1" placeholder="First Name" formControlName="fName"
                            required>

                    </div>
                    <div class="input-group mb-3">Last Name:
                        <input type="text" class="form-control sty1" placeholder="Last Name" formControlName="lName"
                            required>

                    </div>
                    <div class="input-group mb-3">Admin Name:
                        <input type="text" class="form-control sty1" placeholder="Insert Name"
                            formControlName="username" required>

                    </div>

                    <div class="input-group mb-3">Password :
                        <input type="password" class="form-control sty1" placeholder="Insert 6 char password"
                            formControlName="password" required>

                    </div>
                    <div class="input-group mb-3">Location :
                        <select style="background-color:blueviolet;" (change)="onCitySelect($event)">
                            <option *ngFor="let city of this.cities" [value]="city">
                                {{city}}</option>
                        </select>

                    </div>


                    <button type="submit" class="btn btn-block btn-success" [disabled]="!CreateAdminForm.valid">
                        Register</button>
                </form>
                <div *ngIf="error" class="error">
                    {{ error }}
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-success" (click)="showMyContainer=!showMyContainer">See all
                users</button>

            <div *ngIf="showMyContainer">

                <app-userview></app-userview>
            </div>

            <button type="submit" class="btn btn-block btn-success" (click)="showMyGathering=!showMyGathering">Add a new
                Gathering</button>

            <div *ngIf="showMyGathering">

                <app-addgathering></app-addgathering>
            </div>


        </div>
    </div>

    <div class="push"></div>
</div>
<br />
<app-footer></app-footer>
