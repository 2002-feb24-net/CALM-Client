<app-navbar></app-navbar>
<div class="pt-3 px-4" style="min-height:450px;">
    <table class="table table-hover table-dark"><caption>events</caption>
        <thead><th scope="col">Title</th><th scope="col">Dates</th><th scope="col">Location</th><th scope="col">Organizer</th></thead>
          <tr *ngFor="let e of eventApi.list">
            <td (click)="populateForm(e)">{{e.title}}</td>
            <td (click)="populateForm(e)">{{e.occurrenceData}}</td> 
            <td (click)="populateForm(e)">{{e.city}}</td> 
            <td (click)="populateForm(e)">{{e.organizer.username}}</td>
           
          
          </tr>
          
      
        </table>
        <p [hidden]="!show">
            Show this only if "show" is true
          </p>
          <p [hidden]="!shownotlogged">
           Please login to attend an event
          </p>

    <div class="push"></div>
</div>
<br />
<app-footer></app-footer>
